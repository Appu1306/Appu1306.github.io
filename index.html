<html>
<head>
<title>reCAPTCHA demo: Explicit render after an onload callback</title>
<script type="text/javascript">
      var onloadCallback = function() {
        grecaptcha.render('html_element', {
          'sitekey' : '6LfWywkkAAAAADUyj31W3YI-xztjaJhtygqU6CsE'
        });
      };
      function PostContact(){
          console.log('Hello')
          var x = document.getElementById("fullName").value;
          var params = JSON.stringify({"Name": x});
          let request = new XMLHttpRequest();
          request.open("POST",`http://localhost:93/0/ServiceModel/UsrAnonymousConfigurationService.svc/GetContactIdByName`);
          request.send(params);
          request.onload = () => {
            console.log(request);
            if(request.status == 200)
            {
              console.log(JSON.parse(request.response));
            }
            else{
              console.log(`error ${request.status} ${request.statusText}`);
            }
          }
      }
</script>
</head>
<body>
<form action="?" method="POST">
<label>Full Name : </label>
<input type="text" value="fullName" id="fullName">
<div id="html_element"></div>
<br>
<button type="submit" value="Submit" onclick="PostContact()">
</form>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
</script>
</body>
</html>
